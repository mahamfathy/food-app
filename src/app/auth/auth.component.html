<div class="fluid-container w-100 h-100 center-div">
  <div class="overlay"></div>
  <div class="col-md-6 radius-16">
    <div class="login-form center-div">
      <form class="form d-flex">
        <div class="logo text-center">
          <img src="assets/img/logo.svg" alt="logo" />
        </div>
        <div class="text-container">
          <h3 class="auth-header">Login</h3>
          <p class="auth-paragraph">Welcome Back! Please enter your details</p>
        </div>
        <div class="form__group">
          <div class="input-group mb-3">
            <span class="input-group-text">
              <img src="assets/img/mobile.svg" alt="email icon"
            /></span>

            <input
              type="text"
              class="form-control"
              placeholder="Enter your E-mail "
              aria-label="email"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="form__group">
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><img src="assets/img/lock.svg" alt="password icon" />
            </span>
            <input
              type="number"
              class="form-control"
              placeholder="Password"
              aria-label="password"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="other-data d-flex justify-content-between">
          <a class="text-decoration-none" href="#">Register now?</a>
          <a class="text-decoration-none" href="#">Forgot Password?</a>
        </div>
        <button class="light-green-btn" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
