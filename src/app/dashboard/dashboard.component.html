<div class="container-fluid h-100 position-relative">
  <div class="row h-100 d-flex justify-content-between">
    <div
      class="p-0 position-fixed h-100"
      [ngClass]="isCollapsed ? 'col-1' : 'col-2'"
    >
      <app-sidebar (toggleSidebar)="onToggleSidebar($event)"></app-sidebar>
    </div>
    <div class="p-3" [ngClass]="isCollapsed ? 'col-11' : 'col-10'">
      <app-navbar></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
