<div mat-dialog-content>
  <div class="text-center">
    <img src="assets/img/no-data.svg" alt="delete" />
    <h5 class="mt-2">Delete this {{ data.text }} : {{ data.userName }}?</h5>

    <p>
      are you sure you want to delete this {{ data.text }} ? if you are sure
      just click on delete it
    </p>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" class="btn btn-danger">
    Delete
  </button>
</div>
