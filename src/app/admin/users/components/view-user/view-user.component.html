<div class="card mb-3" style="width: 33rem">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="data.imagePath"
        class="img-fluid rounded-start"
        alt="avatar"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ data.userName }}</h5>
        <p class="card-text">User email: {{ data.email }}</p>
        <p class="card-text">Phone: {{ data.phoneNumber }}</p>
        <p class="card-text">Country: {{ data.country }}</p>
        <button class="btn btn-secondary" (click)="onNoClick()">Close</button>
      </div>
    </div>
  </div>
</div>
