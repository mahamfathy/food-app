<div mat-dialog-content>
  <div>
    <img class="text-center" src="assets/img/no-data.svg" alt="delete" />
    <h5 class="mt-2">Delete This Category?</h5>

    <p>
      are you sure you want to delete this item ? if you are sure just click on
      delete it
    </p>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" class="btn btn-danger">
    Delete
  </button>
</div>
