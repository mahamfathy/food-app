<section class="container-fluid">
  <div class="row radius-16 first px-5 my-4">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <div class="col-md-6 text-containter">
        <h1>Categories <span class="animated-text">Item!</span></h1>
        <p>
          You can now add your items that any user can order it from the
          Application and you can edit
        </p>
      </div>
      <div class="image-container">
        <img src="assets/img/eating2.svg" alt="" />
      </div>
    </div>
  </div>
  <div class="circles position-absolute">
    <img src="assets/img/1.svg" class="img1" />
    <img src="assets/img/2.svg" class="img2" />
    <img src="assets/img/3.svg" class="img3" />
    <img src="assets/img/4.svg" class="img4" />
    <img src="assets/img/5.svg" class="img5" />
    <img src="assets/img/6.svg" class="img6" />
    <img src="assets/img/3.svg" class="img7" />
    <img src="assets/img/2.svg" class="img8" />
    <img src="assets/img/3.svg" class="img9" />
  </div>
  <div class="row second d-flex justify-content-between">
    <div class="col-md-6 text-containter">
      <h3>Categories Table Details</h3>
      <p>You can check all details</p>
    </div>

    <div class="col-md-3 text-end">
      <button
        type="button"
        class="light-green-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add New Category
      </button>
    </div>
  </div>
  <div class="row third">
    <table class="table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-template #noData>
          <tr>
            <td colspan="2" class="text-center p-0 pb-2 pt-5">
              <img src="assets/img/no-data.svg" alt="No Data" />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center p-3">No Data!</td>
          </tr>
        </ng-template>
        <ng-container *ngIf="categoryNameList.length > 0; else noData">
          <tr *ngFor="let category of categoryNameList">
            <td>{{ category }}</td>
            <td>
              <div class="dropdown">
                <i
                  class="fa-solid fa-ellipsis"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="cursor: pointer"
                ></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li>
                    <button
                      type="button"
                      (click)="viewCategory()"
                      class="dropdown-item text-success"
                    >
                      <i class="fa-solid fa-eye"></i> View
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      (click)="editCategory()"
                      class="dropdown-item text-success"
                    >
                      <i class="fa-solid fa-pen-to-square"></i> Edit
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      (click)="deleteCategory()"
                      class="dropdown-item text-danger"
                    >
                      <i class="fa-solid fa-trash-can"></i> Delete
                    </button>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</section>

<!-- Modal -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form (submit)="onSubmit(addCategoryForm)" #addCategoryForm="ngForm">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Add Category</h2>
          <button
            class="ms-auto"
            type="button"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="modal-body text-start">
          <input
            class="radius-8"
            ngModel
            type="text"
            required
            name="name"
            #nameInput="ngModel"
            aria-label="name"
            aria-describedby="basic-addon1"
            name="name"
            placeholder="Category Name"
          />
          <div
            *ngIf="nameInput.invalid && nameInput.touched"
            class="error-text"
          >
            <small *ngIf="nameInput.errors?.['required']"
              >Category Name is required.</small
            >
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            [disabled]="addCategoryForm.invalid"
            class="light-green-btn"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
