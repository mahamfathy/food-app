<h1 mat-dialog-title>Recipe Added</h1>
<div mat-dialog-content>
  <p>The recipe has been successfully added to your favorites.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="confirmAddToFavorites()" class="text-success">
    Add to fav
  </button>

  <button mat-button (click)="close()">Close</button>
</div>
